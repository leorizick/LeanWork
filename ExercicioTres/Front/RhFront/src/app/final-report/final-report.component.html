<h2>Lista de Vagas e Tecnologias!</h2>
<section id="form">
    <form (ngSubmit)="onSubmit()" [formGroup]="this.vacancyTechnologyFormGroup">
        <div id="formId">
            <div class="form-group">
                <ng-container *ngFor="let vacancyTechnology of vacancyTechnology">
                    <li>
                        <div class="info">
                            <label formControlName="vacancy" name="vacancy" rows="1" class="form-control"> Vaga: {{vacancyTechnology.vacancy?.name}}</label>
                            <label formControlName="technology" name="technology"> Tecnologia: {{vacancyTechnology.technology?.name}}</label>
                            <label> Tecnologia: {{vacancyTechnology.technology?.name}}</label>
                            <label>Valor</label>
                            <textarea formControlName="value" name="Nome" rows="1" class="form-control"></textarea>
                        </div>
                    </li>
                </ng-container>
            </div>
            <button [disabled]="this.vacancyTechnologyFormGroup.invalid" type="submit" class="btn btn-primary mr-2">Salvar</button>
            <button routerLink="" type="button" class="btn btn-secondary">Voltar</button>
        </div>
    </form>
</section>
